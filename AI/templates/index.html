<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container" id="selection-page">
        <h1 class="text-center mt-5">Cat Detection</h1>
        <div class="text-center mt-4">
            <button id="stream-btn" class="btn btn-primary">Stream Video</button>
            <button id="upload-btn" class="btn btn-secondary">Upload Video</button>
        </div>
    </div>
    <div class="container" id="video-stream" style="display: none;">
        <h1 class="text-center mt-5">Cat Detection - Streaming</h1>
        <div class="d-flex justify-content-center">
            <div class="video-feed">
                <img id="video" src="" class="img-fluid" alt="Video Feed">
            </div>
        </div>
        <div class="predictions mt-4">
            <h2>Predictions</h2>
            <ul class="list-group" id="prediction-list">
                <li class="list-group-item">Detected Cat: <span id="detected-cat">None</span></li>
                <li class="list-group-item">Confidence: <span id="confidence">0.00</span></li>
                <li class="list-group-item">Food Door Status: <span id="food-door-status">Closed</span></li>
            </ul>
        </div>
        <div class="form-group mt-4">
            <label for="confidence-threshold">Confidence Threshold: <span id="confidence-threshold-value">0.55</span></label>
            <input type="range" class="form-control-range" id="confidence-threshold" min="0" max="1" step="0.01" value="0.55">
        </div>
        <div class="text-center mt-4">
            <button id="back-to-selection-stream" class="btn btn-warning">Back</button>
        </div>
    </div>
    <div class="container" id="video-upload" style="display: none;">
        <h1 class="text-center mt-5">Cat Detection - Upload</h1>
        <form id="upload-form" class="mt-4">
            <div class="form-group">
                <input type="file" id="video-file" name="video-file" class="form-control-file" accept="video/*">
            </div>
            <button type="submit" class="btn btn-success">Upload and Process</button>
        </form>
        <video id="uploaded-video" class="mt-4" controls style="display: none; width: 100%;"></video>
        <div class="predictions mt-4">
            <h2>Predictions</h2>
            <ul class="list-group" id="prediction-list-upload">
                <li class="list-group-item">Detected Cat: <span id="detected-cat-upload">None</span></li>
                <li class="list-group-item">Confidence: <span id="confidence-upload">0.00</span></li>
                <li class="list-group-item">Food Door Status: <span id="food-door-status-upload">Closed</span></li>
            </ul>
        </div>
        <div class="form-group mt-4">
            <label for="confidence-threshold-upload">Confidence Threshold: <span id="confidence-threshold-value-upload">0.55</span></label>
            <input type="range" class="form-control-range" id="confidence-threshold-upload" min="0" max="1" step="0.01" value="0.55">
        </div>
        <div class="text-center mt-4">
            <button id="back-to-selection-upload" class="btn btn-warning">Back</button>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
