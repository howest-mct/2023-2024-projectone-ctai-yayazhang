<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Detection</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Raspberry Pi Cat Detection</h1>
        <div id="selection-page">
            <button id="stream-btn">Stream Video</button>
            <button id="upload-btn">Upload Video</button>
        </div>
        <div class="video-feed" id="video-stream" style="display:none;">
            <img id="video" src="/video_feed" alt="Video Feed">
        </div>
        <div id="video-upload" style="display:none;">
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="video-file" name="video-file" accept="video/*">
                <button type="submit">Upload</button>
            </form>
            <video id="uploaded-video" width="640" height="480" controls style="display:none;"></video>
        </div>
        <div class="predictions" id="predictions" style="display:none;">
            <h2>Predictions</h2>
            <ul id="prediction-list">
                <li>Detected Cat: <span id="detected-cat">None</span></li>
                <li>Confidence: <span id="confidence">0.00</span></li>
                <li>Food Door Status: <span id="food-door-status">Closed</span></li>
            </ul>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
